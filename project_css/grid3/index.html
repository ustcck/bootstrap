<!DOCTYPE html>
<!-- col-md-offset-3 列偏移 col-md-push-5,col-md-pull-2列排序-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>grid3</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <style type="text/css">
    div{border: 1px blue solid;}
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-4">col-md-4</div>
    <div class="col-md-4">col-md-4</div>
    <div class="col-md-4">col-md-4</div>
  </div>

  <div class="row">
    <div class="col-md-6">col-md-6</div>
    <div class="col-md-6">col-md-6</div>
  </div>

  <div class="row">
    <div class="col-md-3 col-md-offset-3">col-md-3</div> <!--列偏移-->
    <div class="col-md-2 col-md-offset-2">col-md-2</div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">  <!--列嵌套-->
        <div class="col-md-6">6</div>
        <div class="col-md-6">6</div>
      </div>
    </div>
    <div class="col-md-4">col-md-4</div>
  </div>

  <div class="row">
    <div class="col-md-3 col-md-push-5">col-md-3</div> <!--列排序-->
    <div class="col-md-2 col-md-pull-2">col-md-2</div>
  </div>

  <hr>

  <div class="row">
    <div class="col-md-8 col-xs-6 col-sm-3">col-md-8</div> <!--跨设备组合-->
    <div class="col-md-4 col-xs-6 col-sm-6">col-md-4</div>
  </div>

</div>
</body>
</html>
