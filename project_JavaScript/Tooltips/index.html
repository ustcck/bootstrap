<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>工具提示 Tooltips</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <script type="application/javascript" src="../../js/jquery-2.2.4.min.js"></script>
  <script language="JavaScript" src="../../js/bootstrap.min.js"></script>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip();
      $('[data-toggle="tooltip"]').on('show.bs.tooltip', function () {
        $('#showdiv').css('background', 'red');
      });
    });
  </script>
</head>
<body>
<div class="container">
  <div>
    <button type="button" class="btn btn-danger" title="towards left" data-toggle="tooltip" data-placement="left">向左</button>
  </div>

  <hr style="height:5px;border:none;border-top:5px dashed purple;"/>

  <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip left">Tooltip on left</button>

  <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip on top</button>

  <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip on bottom</button>

  <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip on right</button>

  <div style="width: 100px; height: 100px; background-color: blue;" id="showdiv"></div>
  <hr style="height:5px;border:none;border-top:5px dashed purple;"/>

  <!-- HTML to write -->
  <a href="#" data-toggle="tooltip" title="Some tooltip text!">Hover over me</a>

  <!-- Generated markup by the plugin -->
  <div class="tooltip top" role="tooltip">
    <div class="tooltip-arrow"></div>
    <div class="tooltip-inner">
      Some tooltip text!
    </div>
  </div>

</div>
</body>
</html>
