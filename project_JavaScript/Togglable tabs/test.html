<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Togglable tabs 选项卡</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <script type="application/javascript" src="../../js/jquery-2.2.4.min.js"></script>
  <script language="JavaScript" src="../../js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

  <ul class="nav nav-pills">
    <li><a href="#pane1" data-toggle="pill">搜索</a></li>
    <li><a href="#pane2" data-toggle="pill">常规</a></li>
    <li><a href="#pane3" data-toggle="pill">查看</a></li>

  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="pane1">
      搜索面板 搜索面板 搜索面板
    </div>
    <div class="tab-pane" id="pane2">
      常规面板 常规面板 常规面板
    </div>
    <div class="tab-pane" id="pane3">
      查看面板 查看面板 查看面板
    </div>
  </div>


</div>
</body>
</html>
